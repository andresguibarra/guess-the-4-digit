<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="url(#bgGrad)"/>
  
  <!-- Large central number "4" representing the 4-digit game -->
  <text x="64" y="96" font-family="system-ui, -apple-system, sans-serif" font-size="84" font-weight="900" fill="white" text-anchor="middle">4</text>
  
  <!-- Question mark to indicate guessing -->
  <text x="94" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="900" fill="rgba(255,255,255,0.85)" text-anchor="middle">?</text>
</svg>
