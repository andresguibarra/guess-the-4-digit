<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Modern vibrant gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for numbers -->
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE6E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="url(#bgGrad)" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main background with rounded square for modern look -->
  <rect x="8" y="8" width="112" height="112" rx="28" ry="28" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Inner darker layer for depth -->
  <rect x="16" y="16" width="96" height="96" rx="24" ry="24" fill="#1A1A2E" opacity="0.85"/>
  
  <!-- Stylized game board slots -->
  <rect x="28" y="28" width="30" height="30" rx="6" fill="#2D2D44" opacity="0.6"/>
  <rect x="70" y="28" width="30" height="30" rx="6" fill="#2D2D44" opacity="0.6"/>
  <rect x="28" y="70" width="30" height="30" rx="6" fill="#2D2D44" opacity="0.6"/>
  <rect x="70" y="70" width="30" height="30" rx="6" fill="#2D2D44" opacity="0.6"/>
  
  <!-- Modern stylized numbers with gradient -->
  <text x="43" y="52" font-family="'Segoe UI', 'Arial Rounded MT Bold', sans-serif" font-size="24" font-weight="900" fill="url(#numGrad)" text-anchor="middle" filter="url(#glow)">1</text>
  <text x="85" y="52" font-family="'Segoe UI', 'Arial Rounded MT Bold', sans-serif" font-size="24" font-weight="900" fill="url(#numGrad)" text-anchor="middle" filter="url(#glow)">2</text>
  <text x="43" y="94" font-family="'Segoe UI', 'Arial Rounded MT Bold', sans-serif" font-size="24" font-weight="900" fill="url(#numGrad)" text-anchor="middle" filter="url(#glow)">3</text>
  <text x="85" y="94" font-family="'Segoe UI', 'Arial Rounded MT Bold', sans-serif" font-size="24" font-weight="900" fill="url(#numGrad)" text-anchor="middle" filter="url(#glow)">4</text>
  
  <!-- Central mystery/question indicator with modern style -->
  <circle cx="64" cy="64" r="18" fill="#FF6B6B" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="15" fill="#FF8E53" opacity="0.8"/>
  <text x="64" y="73" font-family="'Segoe UI', 'Arial Rounded MT Bold', sans-serif" font-size="24" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">?</text>
  
  <!-- Accent shine effect -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.15"/>
</svg>
