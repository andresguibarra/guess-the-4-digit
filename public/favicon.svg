<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#1976D2" stroke-width="4"/>
  
  <!-- Numbers arranged in a circular pattern -->
  <text x="35" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="93" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="93" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">4</text>
  
  <!-- Question mark in center to indicate guessing -->
  <circle cx="64" cy="64" r="15" fill="rgba(255,255,255,0.3)"/>
  <text x="64" y="73" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
